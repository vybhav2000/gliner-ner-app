version: "3.9"

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: gliner-ner
    environment:
      POSTGRES_USERNAME: "vybhav"
      POSTGRES_PASSWORD: "sivam123"
      POSTGRES_DBNAME: "glinerdb"
      POSTGRES_HOST: "postgres"
      MODEL_NAME: "urchade/gliner_medium-v2.1"
      NVIDIA_VISIBLE_DEVICES: "all"
    runtime: nvidia
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - app-network

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gliner-frontend
    environment:
      BACKEND_HOST: "fastapi"
      BACKEND_PORT: "8000"
    ports:
      - "8501:8501"
    networks:
      - app-network

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: "vybhav"
      POSTGRES_PASSWORD: "sivam123"
      POSTGRES_DB: "glinerdb"
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  app-network:
    driver: bridge


volumes:
  postgres_data:
    driver: local
